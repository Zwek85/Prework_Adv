<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metro Atlanta Weather Dashboard</title>
  <link rel="stylesheet" href="stylecode.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <h1>Metro Atlanta Weather Dashboard</h1>
    <div class="city-selector">
      <label for="city-select">Choose a City in Metro Atlanta:</label>
      <select id="city-select">
        <option value="" disabled selected>-- Select a City --</option>
        <option value="33.7490,-84.3880">Atlanta, GA</option>
        <option value="33.7741,-84.2963">Decatur, GA</option>
        <option value="33.9244,-84.3782">Sandy Springs, GA</option>
        <option value="33.9497,-84.4663">Marietta, GA</option>
        <option value="33.8310,-84.6170">Roswell, GA</option>
        <option value="33.9300,-84.3340">Dunwoody, GA</option>
      </select>
      <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button data-type="wind">Wind</button>
      <button data-type="rain">Rain</button>
      <button data-type="temperature">Temperature</button>
    </div>
  </header>

  <div class="container">
    <div class="date" id="current-date"></div>

    <section class="weather" id="weather-summary">
      <img id="weather-icon" src="" alt="Weather Icon" />
      <span class="cityName" id="weather-city">City</span>
      <span class="description" id="weather-desc">Description</span>
      <span class="temp" id="weather-temp">--°C</span>
    </section>

    <section class="weather-details" id="weather-details">
      <div class="wind">
        <p>Wind</p>
        <i class="fa-solid fa-wind"></i>
        <p class="speed" id="weather-wind">-- m/s</p>
      </div>
      <div class="humidity">
        <p>Humidity</p>
        <i class="fa-solid fa-droplet"></i>
        <p id="weather-humidity">--%</p>
      </div>
      <div class="feeling">
        <p>Feels</p>
        <i class="fa-solid fa-temperature-three-quarters"></i>
        <p id="weather-feels">--°C</p>
      </div>
    </section>
  </div>

  <div id="loading-message" class="loading">Loading weather data...</div>
  <div id="error-message" class="error-message"></div>

  <footer>
    <p>Weather data from <a href="https://open-meteo.com" target="_blank">Open-Meteo</a></p>
  </footer>

  <script src="java_scode.js"></script>
</body>
</html>
